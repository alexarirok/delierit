<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Delierit Courier Service</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    <body>
      <div class="logon">
        <h3 style="text-align: center">Login Form</h3>
        <form action="index.html" method="POST">
            
          
            <div class="container" style="width: 40%; margin-left:32%">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
                  
              <button type="submit">Login</button>
              <label>
                <input type="checkbox" checked="unchecked" name="remember"> Remember me
              </label>
              <span class="psw"><a href="signup.html">Create Account</a></span>
            </div>
          
            <div class="container" style="width: 40%; margin-left:32% ">
              <button type="button" class="cancelbtn">Cancel</button>
              <span class="psw"><a href="#">Forgot password?</a></span>
            </div>
          </form>
        </div>
        
</body>
</html>
